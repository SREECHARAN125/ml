<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Input Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            align-content: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
            font-weight: bold;
            margin-top: 50px;
            margin-bottom: 30px;
        }

        button {
            background-color: green;
            color: white;
            font-size: 10px;
            padding: 5px 15px;
            border-radius: 4px;
            cursor: pointer;

        }
    </style>
</head>

<body>
    <h1>Enter the description:</h1>
    <form action='{{url_for("submit")}}' method="POST">
        <input type="text" name="input_text">
        <button type="submit" name="button_value" value="Text to process">Process text</button>
    </form>
</body>

</html>
